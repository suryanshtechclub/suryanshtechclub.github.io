<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viewer</title>
</head>
<body>
  <h2>ðŸ‘€ Live Viewer</h2>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().signInAnonymously();

    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    const video = document.getElementById("remoteVideo");
    pc.ontrack = e => video.srcObject = e.streams[0];

    const callDoc = db.collection("calls").doc("live");
    const offerCandidates = callDoc.collection("offerCandidates");
    const answerCandidates = callDoc.collection("answerCandidates");

    pc.onicecandidate = e => e.candidate && answerCandidates.add(e.candidate.toJSON());

    callDoc.get().then(async doc => {
      const data = doc.data();
      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await callDoc.update({ answer });
    });

    offerCandidates.onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
      });
    });
  </script>
</body>
</html>
